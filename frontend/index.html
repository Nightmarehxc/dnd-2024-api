<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D&D 2024 Generator</title>
    <style>
        :root {
            --bg-color: #2c3e50;
            --card-bg: #fdf6e3; /* Color pergamino */
            --accent: #c0392b; /* Rojo D&D */
            --text: #2c3e50;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            display: flex;
            justify-content: center;
            padding: 20px;
            color: var(--text);
        }

        .container {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 20px;
            width: 100%;
            max-width: 1000px;
        }

        /* Panel Izquierdo (Controles) */
        .controls {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            height: fit-content;
        }

        h1 { margin-top: 0; color: var(--accent); font-size: 1.5rem; }

        label { display: block; margin-top: 15px; font-weight: bold; }

        select, textarea, input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box; /* Fix padding issues */
        }

        button {
            background-color: var(--accent);
            color: white;
            border: none;
            padding: 12px;
            width: 100%;
            margin-top: 20px;
            cursor: pointer;
            font-size: 1rem;
            border-radius: 4px;
            transition: background 0.3s;
        }

        button:hover { background-color: #a93226; }
        button:disabled { background-color: #95a5a6; cursor: not-allowed; }

        /* Panel Derecho (Resultados) */
        .result-card {
            background-color: var(--card-bg);
            padding: 30px;
            border-radius: 4px;
            box-shadow: 0 0 15px rgba(0,0,0,0.5);
            min-height: 400px;
            position: relative;
            border: 1px solid #d4c5a3;
        }

        .loader {
            display: none;
            text-align: center;
            margin-top: 100px;
            font-style: italic;
            color: #666;
        }

        /* Estilos de la Ficha */
        .sheet-header { border-bottom: 2px solid var(--accent); padding-bottom: 10px; margin-bottom: 20px; }
        .sheet-title { font-size: 2rem; font-weight: bold; color: var(--accent); margin: 0; }
        .sheet-subtitle { font-style: italic; color: #555; }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 10px;
            margin: 20px 0;
            text-align: center;
            background: rgba(0,0,0,0.05);
            padding: 10px;
            border-radius: 8px;
        }

        .stat-box { display: flex; flex-direction: column; }
        .stat-label { font-size: 0.8rem; font-weight: bold; text-transform: uppercase; }
        .stat-value { font-size: 1.2rem; color: var(--accent); font-weight: bold; }

        .section-title {
            border-bottom: 1px solid #ccc;
            color: var(--accent);
            margin-top: 20px;
            font-variant: small-caps;
            font-size: 1.2rem;
        }

        .tag {
            display: inline-block;
            background: #e0e0e0;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.85rem;
            margin-right: 5px;
            margin-bottom: 5px;
        }

        .mastery-tag { background: #fadbd8; color: #922b21; border: 1px solid #922b21; }
    </style>
</head>
<body>

<div class="container">
    <div class="controls">
        <h1>üõ†Ô∏è DM Tools 2024</h1>

        <label>¬øQu√© necesitas?</label>
        <select id="genType" onchange="toggleInputs()">
            <option value="character">Personaje Jugador</option>
            <option value="npc">NPC</option>
            <option value="item">Objeto / Arma</option>
        </select>

        <label>Descripci√≥n / Idea</label>
        <textarea id="description" rows="4" placeholder="Ej: Un guerrero elfo √°gil que usa dos espadas..."></textarea>

        <div id="levelInput">
            <label>Nivel</label>
            <input type="number" id="level" value="1" min="1" max="20">
        </div>

        <button id="btnGenerate" onclick="generateContent()">‚ú® Generar</button>
    </div>

    <div class="result-card" id="resultArea">
        <div id="loader" class="loader">
            <p>üîÆ Consultando los planos arcanos (Gemini)...</p>
        </div>
        <div id="content">
            <h2 style="text-align:center; color:#888; margin-top:150px;">El pergamino est√° vac√≠o.</h2>
        </div>
    </div>
</div>

<script>
    const API_URL = "http://localhost:5000/api";

    function toggleInputs() {
        const type = document.getElementById('genType').value;
        document.getElementById('levelInput').style.display = (type === 'character') ? 'block' : 'none';
    }

    async function generateContent() {
        const type = document.getElementById('genType').value;
        const desc = document.getElementById('description').value;
        const level = document.getElementById('level').value;

        const btn = document.getElementById('btnGenerate');
        const loader = document.getElementById('loader');
        const content = document.getElementById('content');

        // Limpiar UI
        content.innerHTML = '';
        loader.style.display = 'block';
        btn.disabled = true;
        btn.innerText = "Generando...";

        // Preparar Payload
        let payload = { description: desc };
        let endpoint = '';

        if (type === 'character') {
            endpoint = '/characters/generate';
            payload.level = parseInt(level);
        } else if (type === 'npc') {
            endpoint = '/npcs/generate';
        } else {
            endpoint = '/items/generate';
            payload.type = "Cualquiera";
        }

        try {
            const response = await fetch(API_URL + endpoint, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });

            const data = await response.json();

            if (response.ok) {
                renderResult(type, data);
            } else {
                content.innerHTML = `<p style="color:red">Error: ${data.error || 'Fallo desconocido'}</p>`;
                if(data.messages) content.innerHTML += `<pre>${JSON.stringify(data.messages, null, 2)}</pre>`;
            }

        } catch (error) {
            content.innerHTML = `<p style="color:red">Error de conexi√≥n: ${error.message}</p>`;
        } finally {
            loader.style.display = 'none';
            btn.disabled = false;
            btn.innerText = "‚ú® Generar";
        }
    }

    function renderResult(type, data) {
        let html = '';

        if (type === 'character') {
            html = `
                <div class="sheet-header">
                    <h1 class="sheet-title">${data.nombre}</h1>
                    <div class="sheet-subtitle">Nivel ${data.nivel} ${data.especie} ${data.clase}</div>
                </div>

                <div class="stats-grid">
                    ${Object.entries(data.estadisticas).map(([k, v]) => `
                        <div class="stat-box">
                            <span class="stat-label">${k}</span>
                            <span class="stat-value">${v}</span>
                        </div>
                    `).join('')}
                </div>

                <h3 class="section-title">Trasfondo: ${data.trasfondo.nombre}</h3>
                <p><strong>Origin Feat:</strong> ${data.trasfondo.origin_feat}</p>
                <p><strong>Bonus Atributos:</strong> ${data.trasfondo.atributos_bonificados.join(', ')}</p>

                <h3 class="section-title">Equipo</h3>
                <div>
                    ${data.equipo_destacado.map(item => {
                        // Resaltar Weapon Mastery si aparece en el texto
                        if(item.includes("Mastery")) return `<span class="tag mastery-tag">${item}</span>`;
                        return `<span class="tag">${item}</span>`;
                    }).join('')}
                </div>

                <h3 class="section-title">Historia</h3>
                <p>${data.resumen_historia}</p>
            `;
        } else if (type === 'npc') {
            html = `
                <div class="sheet-header">
                    <h1 class="sheet-title">${data.nombre}</h1>
                    <div class="sheet-subtitle">${data.raza} - ${data.rol}</div>
                </div>

                <h3 class="section-title">Personalidad</h3>
                <ul>
                    <li><strong>Rasgo:</strong> ${data.personalidad.rasgo}</li>
                    <li><strong>Ideal:</strong> ${data.personalidad.ideal}</li>
                    <li><strong>V√≠nculo:</strong> ${data.personalidad.vinculo}</li>
                    <li><strong>Defecto:</strong> ${data.personalidad.defecto}</li>
                </ul>

                <h3 class="section-title">Gancho de Trama</h3>
                <p><em>${data.gancho_trama}</em></p>
            `;
        } else if (type === 'item') {
            html = `
                <div class="sheet-header">
                    <h1 class="sheet-title">${data.nombre}</h1>
                    <div class="sheet-subtitle">${data.rareza} - ${data.tipo}</div>
                </div>

                ${data.weapon_mastery ? `<div style="margin:10px 0;"><span class="tag mastery-tag">‚öîÔ∏è Mastery: ${data.weapon_mastery}</span></div>` : ''}

                <h3 class="section-title">Mec√°nica</h3>
                <p>${data.efecto_mecanico}</p>

                <h3 class="section-title">Descripci√≥n</h3>
                <p style="font-style:italic;">${data.descripcion_vis}</p>
            `;
        }

        document.getElementById('content').innerHTML = html;
    }
</script>

</body>
</html>
