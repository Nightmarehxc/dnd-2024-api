<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>La Forja Arcana</title>
    <link rel="stylesheet" href="../css/styles.css">
    <style>
        .spell-card {
            background: #fff;
            border: 2px solid #333;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            font-family: 'Segoe UI', sans-serif;
            position: relative;
        }
        .spell-card::before {
            content: "";
            position: absolute;
            top: 5px; left: 5px; right: 5px; bottom: 5px;
            border: 1px solid #c0392b;
            border-radius: 4px;
            pointer-events: none;
        }
        .spell-header {
            color: #c0392b;
            font-family: serif;
            margin-top: 0;
            margin-bottom: 5px;
            font-size: 1.8em;
        }
        .spell-meta {
            font-style: italic;
            font-size: 0.9em;
            margin-bottom: 15px;
            color: #555;
        }
        .spell-stats {
            display: grid;
            grid-template-columns: auto 1fr;
            gap: 5px 15px;
            font-size: 0.95em;
            margin-bottom: 20px;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }
        .spell-stats strong { color: #333; }
        .spell-body { line-height: 1.5; text-align: justify; }
        .higher-levels { margin-top: 15px; font-weight: bold; }
        .classes-list { margin-top: 15px; font-size: 0.85em; color: #888; text-align: right; }
    </style>
</head>
