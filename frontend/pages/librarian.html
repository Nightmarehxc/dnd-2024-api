<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=IM+Fell+English:ital@0;1&family=MedievalSharp&display=swap" rel="stylesheet">
    <title>La Gran Biblioteca</title>
    <link rel="stylesheet" href="../css/styles.css">
    <style>
        #formEditorContainer {
            display: none;
            background: #2c3e50;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
            color: white;
        }
        label { display: block; margin-top: 8px; font-weight: bold; font-size: 0.9em; color:#bdc3c7;}
        input, textarea, select { width: 100%; padding: 8px; margin-top: 2px; border-radius: 4px; border:none; }
        .book-page {
            background: #fdf6e3;
            color: #2c3e50;
            padding: 40px;
            font-family: 'Georgia', serif;
            box-shadow: 5px 5px 15px rgba(0,0,0,0.2);
            border: 1px solid #d4c4a8;
            position: relative;
        }
        .book-page::before {
            content: "";
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            border: 2px solid #eaddcf;
            margin: 10px;
            pointer-events: none;
        }
        .editor-actions { margin-top: 15px; display: flex; gap: 10px; }
    </style>
</head>
<body>
    <header>
