<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Generador de Posadas</title>
    <link rel="stylesheet" href="../css/styles.css">
    <style>
        #formEditorContainer {
            display: none;
            background: #2c3e50;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
            color: white;
        }
        label { display: block; margin-top: 8px; font-weight: bold; font-size: 0.9em; color:#bdc3c7;}
        input, textarea { width: 100%; padding: 8px; margin-top: 2px; border-radius: 4px; border:none; }
        .editor-actions { margin-top: 15px; display: flex; gap: 10px; }
    </style>
</head>
<body>
    <header>
        <div class="brand">üç∫ Posadas y Tabernas</div>
        <a href="../index.html" class="back-btn">‚¨Ö Volver al Men√∫</a>
    </header>

    <div class="generator-layout">
        <div class="panel">
            <h2>Abrir Establecimiento</h2>
            <label>Nombre (Opcional)</label>
            <input type="text" id="name" placeholder="Ej: El Poni Pisador...">

            <label>Ubicaci√≥n (Ciudad)</label>
            <input type="text" id="city" list="cityList" placeholder="Selecciona ciudad...">
            <datalist id="cityList"></datalist>

            <label>Nivel de Vida</label>
            <select id="comfort">
                <option value="Miserable">Miserable</option>
                <option value="Modesto">Modesto</option>
                <option value="Confortable" selected>Confortable</option>
                <option value="Lujoso">Lujoso</option>
            </select>

            <label>Ambiente</label>
            <input type="text" id="theme" placeholder="Ej: Ruidosa, Misteriosa, Familiar...">

            <button class="btn-generate" id="btnGen" style="background:#d35400;">Abrir Puertas</button>
            <hr>
            <button class="btn-edit" id="btnEdit" style="display:none; background:#f39c12; width:100%;">‚úèÔ∏è Editar Datos</button>
            <button class="btn-export" id="btnExp" style="display:none; background:#2980b9; width:100%; margin-top:5px;">Exportar</button>
        </div>

        <div class="panel result-panel">
            <div id="loader" class="loader">üçª Sirviendo cerveza...</div>
            <div id="resultContent">
                <p style="text-align:center; margin-top:150px; color:#aaa;">Cerrado por reformas.</p>
            </div>

            <div id="formEditorContainer">
                <h3 style="margin-top:0;">Libro de Registro</h3>

                <label>Nombre Posada</label>
                <input type="text" id="editName">

                <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px;">
                    <div><label>Posadero</label><input type="text" id="editKeeper"></div>
                    <div><label>Raza</label><input type="text" id="editKeeperRace"></div>
                </div>

                <label>Rumor Local</label>
                <textarea id="editRumor" rows="3"></textarea>

                <div class="editor-actions">
                    <button id="btnSaveChanges" style="background:#27ae60; color:white; border:none; padding:10px; flex:1; cursor:pointer;">üíæ Guardar</button>
                    <button id="btnCancelEdit" style="background:#c0392b; color:white; border:none; padding:10px; cursor:pointer;">Cancelar</button>
                </div>
            </div>
        </div>

        <div class="history-panel">
            <div class="history-header">üõå Alojamientos</div>
            <div class="history-list" id="historyList"></div>
        </div>
    </div>

    <script src="../js/history/config.js"></script>
    <script src="../js/history/manager.js"></script>
    <script src="../js/inn.js"></script>
</body>
</html>
