<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mercado y Tiendas</title>
    <link rel="stylesheet" href="../css/styles.css">
    <style>
        .item-row {
            display: grid;
            grid-template-columns: 1fr 80px 60px;
            gap: 10px;
            border-bottom: 1px solid #eee;
            padding: 8px 0;
            font-size: 0.9em;
        }
        .item-name { font-weight: bold; color: #2c3e50; }
        .item-desc { display: block; font-size: 0.85em; color: #7f8c8d; font-style: italic; }
        .item-price { color: #d35400; font-weight: bold; text-align: right; }
        .item-stock { text-align: center; color: #7f8c8d; }

        #jsonEditorContainer {
            display: none;
            background: #2c3e50;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
        }
        #jsonTextarea {
            width: 100%;
            height: 300px;
            background: #ecf0f1;
            font-family: monospace;
            padding: 10px;
            border: none;
            border-radius: 3px;
        }
        .btn-edit { background: #e67e22; margin-top: 10px; }
        .btn-save-changes { background: #27ae60; margin-top: 10px; width: 100%; }
    </style>
</head>
<body>
    <header>
        <div class="brand">üí∞ Mercado y Tiendas</div>
        <a href="../index.html" class="back-btn">‚¨Ö Volver al Men√∫</a>
    </header>

    <div class="generator-layout">
        <div class="panel">
            <h2>Abrir Negocio</h2>

            <label>Tipo de Tienda</label>
            <input type="text" id="type" placeholder="Ej: Herrer√≠a, Objetos M√°gicos...">

            <label>Ubicaci√≥n (Ciudad)</label>
            <input type="text" id="location" list="cityList" placeholder="Selecciona ciudad...">
            <datalist id="cityList"></datalist>

            <label>Nivel del Grupo (1-20)</label>
            <div style="display:flex; gap:10px; align-items:center;">
                <input type="number" id="level" value="1" min="1" max="20" style="width:80px;">
                <small style="color:#7f8c8d; line-height:1.2;">Afecta a la calidad y precio de los objetos.</small>
            </div>

            <button class="btn-generate" id="btnGen" style="background:#f39c12;">Ver Inventario</button>

            <hr>
            <button class="btn-edit" id="btnEdit" style="display:none;">üìù Editar Manualmente (JSON)</button>
            <button class="btn-export" id="btnExp" style="display:none;">Crear Journal</button>
        </div>

        <div class="panel result-panel">
            <div id="loader" class="loader">‚öñÔ∏è Pesando monedas...</div>
            <div id="resultContent">
                <p style="text-align:center; margin-top:150px; color:#aaa;">La tienda est√° cerrada.</p>
            </div>
            <div id="jsonEditorContainer">
                <h4 style="color:white; margin-top:0;">Libro de Contabilidad (JSON)</h4>
                <textarea id="jsonTextarea"></textarea>
                <button class="btn-save-changes" id="btnSaveChanges">üíæ Guardar Cambios</button>
            </div>
        </div>

        <div class="history-panel">
            <div class="history-header">üßæ Registro Mercantil</div>
            <div class="history-list" id="historyList"></div>
        </div>
    </div>

    <script src="../js/history/config.js"></script>
    <script src="../js/history/manager.js"></script>
    <script src="../js/shop.js"></script>
</body>
</html>
