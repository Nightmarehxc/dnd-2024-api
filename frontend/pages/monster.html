<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=IM+Fell+English:ital@0;1&family=MedievalSharp&display=swap" rel="stylesheet">
    <title>Laboratorio de Monstruos</title>
    <link rel="stylesheet" href="../css/styles.css">
    <style>
        /* Estilos estilo "Stat Block" de D&D */
        .stat-block {
            background: #fdf6e3;
            border: 2px solid #b5a282;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
            padding: 15px;
            font-family: 'Georgia', serif;
            margin-bottom: 20px;
            color: #58180d;
        }
        .stat-block h2 { margin-top: 0; color: #822000; border-bottom: 2px solid #822000; }
        .stat-line { margin: 5px 0; }
        .red-line { height: 2px; background: #822000; margin: 10px 0; }
        .ability-score { text-align: center; display: inline-block; width: 15%; }
        .action-name { font-weight: bold; font-style: italic; }

        /* Editor JSON */
        #jsonEditorContainer {
            display: none;
            background: #2c3e50;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
        }
        #jsonTextarea {
            width: 100%;
            height: 300px;
            background: #ecf0f1;
            font-family: monospace;
            padding: 10px;
            border: none;
            border-radius: 3px;
        }
        .btn-edit { background: #e67e22; margin-top: 10px; }
        .btn-save-changes { background: #27ae60; margin-top: 10px; width: 100%; }
    </style>
</head>
<body>
<header>
    <div class="brand">üëπ Laboratorio de Monstruos</div>
    <a href="../index.html" class="back-btn">‚¨Ö Volver al Men√∫</a>
</header>

<div class="generator-layout">
    <div class="panel">
        <h2>Configurar Experimento</h2>

        <label>Monstruo Base</label>
        <input type="text" id="baseMonster" placeholder="Ej: Ogro, Lobo, Goblin...">

        <label>Plantilla / Tema</label>
        <input type="text" id="theme" placeholder="Ej: Cibern√©tico, F√∫ngico, Infernal...">

        <label>CR Objetivo (Opcional)</label>
        <input type="text" id="targetCR" placeholder="Ej: 5 (Dejar vac√≠o para mantener original)">

        <button class="btn-generate" id="btnGen" style="background:#8e44ad;">Mutar Monstruo</button>

        <hr>

        <button class="btn-edit" id="btnEdit" style="display:none;">üìù Editar Manualmente (JSON)</button>
        <button class="btn-export" id="btnExp" style="display:none; background:#2980b9;">Exportar a Foundry</button>
    </div>

    <div class="panel result-panel">
        <div id="loader" class="loader">üß¨ Recombinando ADN...</div>

        <div id="resultContent">
            <p style="text-align:center; margin-top:150px; color:#aaa;">La mesa de operaciones est√° vac√≠a.</p>
        </div>

        <div id="formEditorContainer"
             style="display:none; background:#2c3e50; padding:15px; border-radius:5px; margin-top:20px; color:white;">
            <h3 style="margin-top:0; border-bottom:1px solid #7f8c8d; padding-bottom:10px;">Mutar Espec√≠men</h3>

            <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px;">
                <div class="form-group">
                    <label>Nombre</label>
                    <input type="text" id="editName" class="form-control" style="width:100%;">
                </div>
                <div class="form-group">
                    <label>Tipo / Alineamiento</label>
                    <input type="text" id="editType" placeholder="Ej: Humanoide, Ca√≥tico Malvado" style="width:100%;">
                </div>

                <div class="form-group"><label>Armor Class (AC)</label><input type="number" id="editAC"
                                                                              style="width:100%;"></div>
                <div class="form-group"><label>Hit Points (HP)</label><input type="text" id="editHP"
                                                                             style="width:100%;"></div>
                <div class="form-group"><label>Velocidad</label><input type="text" id="editSpeed" style="width:100%;">
                </div>
                <div class="form-group"><label>Desaf√≠o (CR)</label><input type="text" id="editCR" style="width:100%;">
                </div>
            </div>

            <hr style="border-color:#7f8c8d;">

            <label>Atributos Base (STR / DEX / CON / INT / WIS / CHA)</label>
            <div style="display:grid; grid-template-columns: repeat(6, 1fr); gap:5px;">
                <input type="number" id="editStr" placeholder="STR">
                <input type="number" id="editDex" placeholder="DEX">
                <input type="number" id="editCon" placeholder="CON">
                <input type="number" id="editInt" placeholder="INT">
                <input type="number" id="editWis" placeholder="WIS">
                <input type="number" id="editCha" placeholder="CHA">
            </div>

            <div class="form-group" style="margin-top:10px;">
                <label>Descripci√≥n Visual</label>
                <textarea id="editVisual" rows="3" style="width:100%; font-family:inherit;"></textarea>
            </div>

            <div class="editor-actions" style="margin-top:15px; display:flex; gap:10px;">
                <button id="btnSaveChanges"
                        style="background:#27ae60; color:white; border:none; padding:10px; flex:1; cursor:pointer;">üíæ
                    Guardar Cambios
                </button>
                <button id="btnCancelEdit"
                        style="background:#c0392b; color:white; border:none; padding:10px; cursor:pointer;">Cancelar
                </button>
            </div>
        </div>
    </div>

    <div class="history-panel">
        <div class="history-header">üß™ Espec√≠menes</div>
        <div class="history-list" id="historyList"></div>
    </div>
</div>

<script src="../js/history/config.js"></script>
<script src="../js/history/manager.js"></script>
<script src="../js/monster.js"></script>
</body>
</html>
