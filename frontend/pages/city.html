<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Generador de Ciudades</title>
    <link rel="stylesheet" href="../css/styles.css">
    <style>
        /* --- NUEVOS ESTILOS PARA EL FORMULARIO DE EDICI√ìN --- */
        #formEditorContainer {
            display: none; /* Oculto por defecto */
            background: #fff;
            padding: 20px;
            border: 2px solid #2c3e50;
            border-radius: 8px;
            margin-top: 20px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        .form-group {
            margin-bottom: 10px;
        }
        .form-group label {
            display: block;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 5px;
            font-size: 0.9em;
        }
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #bdc3c7;
            border-radius: 4px;
            font-family: inherit;
        }
        .form-full {
            grid-column: 1 / -1;
        }
        .editor-actions {
            margin-top: 15px;
            display: flex;
            gap: 10px;
        }
        .btn-save-changes { background: #27ae60; color: white; border: none; padding: 10px 20px; border-radius: 4px; cursor: pointer; flex-grow: 1; font-weight: bold; }
        .btn-cancel-edit { background: #c0392b; color: white; border: none; padding: 10px 20px; border-radius: 4px; cursor: pointer; }

        .btn-edit { background: #f39c12; margin-top: 10px; width: 100%; color: white; border: none; padding: 10px; border-radius: 4px; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>
    <header>
        <div class="brand">üèôÔ∏è Generador de Ciudades</div>
        <a href="../index.html" class="back-btn">‚¨Ö Volver al Men√∫</a>
    </header>

    <div class="generator-layout">
        <div class="panel">
            <h2>Fundar Asentamiento</h2>

            <label>Nombre de la Ciudad</label>
            <input type="text" id="name" placeholder="Ej: Basti√≥n de la Tormenta...">

            <label>Tama√±o</label>
            <select id="size">
                <option value="Aldea">Aldea (Peque√±a)</option>
                <option value="Pueblo">Pueblo (Mediano)</option>
                <option value="Ciudad">Ciudad (Grande)</option>
                <option value="Metr√≥polis">Metr√≥polis (Enorme)</option>
                <option value="Capital">Capital (Masiva)</option>
            </select>

            <label>Bioma / Clima</label>
            <input type="text" id="biome" placeholder="Ej: Tundra helada, Costa tropical...">

            <button class="btn-generate" id="btnGen" style="background:#2980b9;">
                Construir Ciudad (+ Locales)
            </button>

            <hr>

            <button class="btn-edit" id="btnEdit" style="display:none;">‚úèÔ∏è Editar Detalles</button>
            <button class="btn-export" id="btnExp" style="display:none;">Exportar Journal</button>
        </div>

        <div class="panel result-panel">
            <div id="loader" class="loader">üèóÔ∏è Levantando muros...</div>

            <div id="resultContent">
                <p style="text-align:center; margin-top:150px; color:#aaa;">El mapa est√° en blanco.</p>
            </div>

            <div id="formEditorContainer">
                <h3 style="margin-top:0; color:#2c3e50; border-bottom:2px solid #eee; padding-bottom:10px;">Reformar Ciudad</h3>

                <div class="form-grid">
                    <div class="form-group">
                        <label>Nombre</label>
                        <input type="text" id="editName">
                    </div>
                    <div class="form-group">
                        <label>T√≠tulo / Apodo</label>
                        <input type="text" id="editTitle">
                    </div>
                    <div class="form-group form-full">
                        <label>Poblaci√≥n</label>
                        <input type="text" id="editPop">
                    </div>
                    <div class="form-group form-full">
                        <label>Gobierno</label>
                        <input type="text" id="editGov">
                    </div>
                    <div class="form-group form-full">
                        <label>Atm√≥sfera / Clima</label>
                        <textarea id="editAtmos" rows="2"></textarea>
                    </div>
                    <div class="form-group form-full">
                        <label>Conflicto Actual</label>
                        <textarea id="editConflict" rows="2"></textarea>
                    </div>
                </div>

                <div class="editor-actions">
                    <button class="btn-save-changes" id="btnSaveChanges">üíæ Guardar Cambios</button>
                    <button class="btn-cancel-edit" id="btnCancelEdit">Cancelar</button>
                </div>
            </div>
        </div>

        <div class="history-panel">
            <div class="history-header">üó∫Ô∏è Cartograf√≠a</div>
            <div class="history-list" id="historyList"></div>
        </div>
    </div>

    <script src="../js/history/config.js"></script>
    <script src="../js/history/manager.js"></script>
    <script src="../js/city.js"></script>
</body>
</html>
