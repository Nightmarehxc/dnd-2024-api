<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=IM+Fell+English:ital@0;1&family=MedievalSharp&display=swap" rel="stylesheet">
    <title>Generador de NPCs</title>
    <link rel="stylesheet" href="../css/styles.css">
    <style>
        #formEditorContainer {
            display: none;
            background: #2c3e50;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
            color: white;
        }
        label { display: block; margin-top: 8px; font-weight: bold; font-size: 0.9em; color:#bdc3c7;}
        input, textarea { width: 100%; padding: 8px; margin-top: 2px; border-radius: 4px; border:none; }
        .editor-actions { margin-top: 15px; display: flex; gap: 10px; }
    </style>
</head>
<body>
    <header>
        <div class="brand">üé≠ Personajes (NPCs)</div>
        <a href="../index.html" class="back-btn">‚¨Ö Volver al Men√∫</a>
    </header>

    <div class="generator-layout">
        <div class="panel">
            <h2>Crear NPC</h2>
            <label>Raza / Clase (Opcional)</label>
            <input type="text" id="race" placeholder="Ej: Orco Guerrero, Elfo Mago...">
            <label>Ocupaci√≥n (Opcional)</label>
            <input type="text" id="job" placeholder="Ej: Herrero, Guardia, Noble...">

            <button class="btn-generate" id="btnGen" style="background:#8e44ad;">Crear Personaje</button>
            <hr>
            <button class="btn-edit" id="btnEdit" style="display:none; background:#f39c12; width:100%;">‚úèÔ∏è Editar Detalles</button>
            <button class="btn-export" id="btnExp" style="display:none; background:#2980b9; width:100%; margin-top:5px;">Exportar</button>
        </div>

        <div class="panel result-panel">
            <div id="loader" class="loader">üé≠ Ensayando papel...</div>
            <div id="resultContent">
                <p style="text-align:center; margin-top:150px; color:#aaa;">Nadie a la vista.</p>
            </div>

            <div id="formEditorContainer">
                <h3 style="margin-top:0;">Editar Ficha</h3>

                <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px;">
                    <div><label>Nombre</label><input type="text" id="editName"></div>
                    <div><label>Raza / Clase</label><input type="text" id="editRace"></div>
                </div>
                <label>Ocupaci√≥n</label><input type="text" id="editJob">

                <label>Apariencia</label><textarea id="editApp" rows="2"></textarea>
                <label>Personalidad</label><textarea id="editPers" rows="2"></textarea>
                <label>Secreto / Gancho</label><textarea id="editSecret" rows="2"></textarea>

                <div class="editor-actions">
                    <button id="btnSaveChanges" style="background:#27ae60; color:white; border:none; padding:10px; flex:1; cursor:pointer;">üíæ Guardar</button>
                    <button id="btnCancelEdit" style="background:#c0392b; color:white; border:none; padding:10px; cursor:pointer;">Cancelar</button>
                </div>
            </div>
        </div>

        <div class="history-panel">
            <div class="history-header">üë• Habitantes</div>
            <div class="history-list" id="historyList"></div>
        </div>
    </div>

    <script src="../js/history/config.js"></script>
    <script src="../js/history/manager.js"></script>
    <script src="../js/npc.js"></script>
</body>
</html>
